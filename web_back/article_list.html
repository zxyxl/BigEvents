    <script type="text/template" id="article">
        {{each data val}}
        <tr>       
            <td>{{val.title}}</td>
            <td>{{val.author}}</td>
            <td>{{val.type}}</td>
            <td class="text-center">{{val.date}}</td>
            <td class="text-center">{{val.state}}</td>

                <a href="post-edit.html?id=996" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:deleteTr( 996 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/template" id="articleScreen">
        {{each data val}}
        <option value="{{val.id}}">{{val.name}}</option>
        {{/each}}
    </script>
    <script>
        var page = 1;
        var lastTotalPage = 0;
        function articleListSearch() {
            $.ajax({
                url: 'http://localhost:8000/admin/search',
                data: {
                    page: page,
                    perpage: 10,
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val()
                },
                success: function (res) {
                    // console.log(res);
                    $('tbody').html(template('article', res));
                    var totalPage = res.totalPage;
                    if (totalPage !== lastTotalPage) {
                        lastTotalPage = totalPage;
                        $('#articleList').twbsPagination('destroy');
                    }
                    $('#articleList').twbsPagination({
                        totalPages: totalPage,
                        visiblePages: 6,
                        first: '首页',
                        last: '尾页',
                        prev: '上一页',
                        next: '下一页',
                        onPageClick: function (e, currentPage) {
                            page = currentPage;
                            articleListSearch();
                        }
                    })
                }
            })
        }
        articleListSearch();
        article.categorySearch({
            success: function (res) {
                // console.log(res);
                // console.log(template('articleScreen', res));
                $('#selCategory').append(template('articleScreen', res));
            }
        });
        $('#btnSearch').on('click', function () {
            articleListSearch();
            $('.first').click();
        })
    </script>
